<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile UI</title>
    <!-- Main Stylesheet Link -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Responsive Stylesheet Link -->
    <link rel="stylesheet" href="./styles/responsive.css">
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h2 class="logo">Fitness</h2>
                <ul>
                    <li class="btn-primary"><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </nav>
            <section id="banner-section">
                <div class="banner-content">
                    <h1 class="banner-heading">
                        Get body in <span>shape</span> & stay healthy
                    </h1>
                    <p class="description">
                        A huge selection of health and fitness content, healthy recipes and transformation stories to
                        help you get fit and stay fit!
                    </p>
                    <button class="btn-primary">Join Club Now</button>
                    <button class="btn-primary">Download App</button>
                </div>
                <div class="banner-img">
                    <div class="image-container">
                        <img src="./images/banner.png" alt="A_man_with_dumble">
                        <div class="badge badge1">
                            500+ <span>Free Workout</span>
                        </div>
                        <div class="badge badge2">
                            <div class="circle">
                                <img src="./images/play.svg" alt="Play_icon">
                            </div>
                            <div>
                                300+ <span>Video Tutorial</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
